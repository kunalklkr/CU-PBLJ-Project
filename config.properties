# Resume Builder Configuration

# MongoDB Configuration
mongodb.host=localhost
mongodb.port=27017
mongodb.database=resumebuilder
mongodb.connection.string=mongodb://localhost:27017

# Application Configuration
app.name=Resume Builder
app.version=1.0.0
app.session.timeout=30

# PDF Generation Settings
pdf.page.size=A4
pdf.margin.top=54
pdf.margin.bottom=54
pdf.margin.left=36
pdf.margin.right=36

# Security Settings
password.min.length=6
bcrypt.rounds=10

# File Upload Settings (for future enhancements)
upload.max.size=5242880
upload.allowed.types=jpg,jpeg,png,pdf

# Email Settings (for future enhancements)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.from=noreply@resumebuilder.com
